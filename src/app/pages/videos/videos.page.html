<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bayaan-videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bayaan-videos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select label="Language" placeholder="Select One" [(ngModel)]="language" (ionChange)="selectLanguage()">
        <ion-select-option value="U">Urdu</ion-select-option>
        <ion-select-option value="E">English</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let item of videoArray">
    <ion-card-header>
      {{item.header}}
    </ion-card-header>
    <ion-card-content>
      {{item.content}}
      <img src={{item.imgSrc}} (click)="playVideo(item.videoId)" />
    </ion-card-content>
  </ion-card>
</ion-content>
