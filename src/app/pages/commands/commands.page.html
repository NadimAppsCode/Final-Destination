<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ID}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ID}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12">
      <ion-list lines="none">
        <ion-list-header>99 Commands from ALLAH(SWT)</ion-list-header>
        <ion-item *ngFor="let item of Commands">
          <ion-icon slot="start" name='star'></ion-icon>
          {{item.commandName.name}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
